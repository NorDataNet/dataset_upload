dataset_upload.form:
  path: '/dataset_upload/form'
  defaults:
    _form: '\Drupal\dataset_upload\Form\DatasetUploadForm'
    _title: 'Dataset upload form'
  requirements:
    #_permission: 'ALL'
    _permission: 'nordatanet upload nird'

dataset_upload.admin_config_form:
  path: '/admin/config/nordatanet/dataset_upload'
  defaults:
    _form: '\Drupal\dataset_upload\Form\DatasetUploadConfigurationForm'
    _title: 'NorDataNet NIRD Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

system.admin_config_nordatanet:
  path: '/admin/config/nordatanet'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'NorDataNet'
    description: 'NorDataNet Specific configuraton'
  requirements:
    _permission: 'administer site configuration'


dataset_upload.rclone:
  path: '/dataset_upload/rclone'
  defaults:
    _controller: '\Drupal\dataset_upload\Controller\DatasetUploadController::rcloneTest'
    _title: 'rclone test'
  requirements:
    #_permission: 'ALL'
    _permission: 'nordatanet upload nird'
